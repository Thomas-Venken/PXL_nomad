---
- name: Uncomment server
  lineinfile:
    path: /etc/selinux/config
    regexp: '^#server = true'
    line: server = true
  notify: Uncomment bootstrap

- name: Uncomment bootstrap
  lineinfile:
    path: /etc/selinux/config
    regexp: '^#bootstrap_expect=3'
    line: bootstrap_expect=1
  notify: started consul

- name: started consul
  service:
    name: consul
    state: started

